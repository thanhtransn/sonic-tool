<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link ref="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./auth.js" defer></script>
  <style>
    body{
      background: url("../../../assets/icons/sonic-bg.jpg") no-repeat center;
      background-size: cover;
      height: 500px;
    }
  </style>
</head>

<body>
  <form class="container-lg position-absolute top-50 start-50 translate-middle">
    <div class="raw d-flex align-self-center justify-content-center align-middle">
      <div class="col-md-6 col-10 shadow p-3 mb-5 rounded" id="form" style="background:rgba(255, 255, 255, 0.25)">
        <h1 class="text-center text-info">Welcome</h1> 
        <div class="form-floating mb-3">
          <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com" required />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="button mt-3 d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-success w-100" id="signIn">
            SignIn
          </button>
        </div>
      </div>
    </div>
  </form>


</body>

</html>
