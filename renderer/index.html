<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/renderer.js" defer></script>
    <title>Sonic Tool</title>
  </head>
  <body class="container-fluid bg-info overflow-hidden">
    <div class="row d-flex flex-column flex-md-row p-2 m-auto mw-100 mh-100">
      <div class="col d-flex flex-column">
        <div class="badge bg-primary text-wrap">
          Data Input
        </div>
        <form class="d-flex flex-column justify-content-center align-self-center shadow p-3 mb-5 rounded mt-3" id="form">
        <div class="mb-3">
          <label for="formFile" class="form-label">File Name</label>
          <input class="form-control" type="file" id="file-data" required>
        </div>
        <div class="mb-3">
          <label for="verify-data" class="form-label">Referenced Data</label>
          <input class="form-control" type="file" id="verify-data" webkitdirectory multiple required>
        </div>
        <button type="submit" class="btn btn-success" id="verify">Verify</button>
      </form>
       
      </div>
      <div class="col d-flex flex-column">
        <div class="badge bg-primary text-wrap">
          Process
        </div>

        <div class="d-block position-sticky mt-3">
          <h4 for="data-exported">Data Export</h4>
          <ol class="d-flex flex-row position-relative m-0 bg-light flex-wrap border border-4" style="height: 300px;  overflow-y: auto" id="data-exported"></ol>
        </div>
      </div>
    </div>
  </body>
</html>
